<html>
<head>
    <title>Wczytywanie liczb parzystych</title>
    <script language="JavaScript">
        var liczba = prompt("Podaj liczbę dodatnią", "");
        liczba = parseFloat(liczba);
        var wynik = 2;
        document.write(+wynik + "<br>");
        for (var i = 1; i < liczba; i++) {
            wynik = wynik + 1;
            if (wynik % 2 == 0) {
                document.write("" + wynik + "<br>");
            }
        }
    </script>
</head>
<body>
</body>
</html>
