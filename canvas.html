<html>

<body>

<canvas id="myCanvas" width="2000" height="10000" style="border:1px solid #d3d3d3;">

<script>
var c = document.getElementById("myCanvas");

ctx.moveTo(300,200);
ctx.lineTo(400,200);
ctx.lineTo(300,100);
ctx.lineTo(200,200);

ctx.lineTo(400,400);

ctx.lineTo(550,950);
ctx.lineTo(450,950);
ctx.lineTo(400,800);
ctx.lineTo(300,800);
ctx.lineTo(250,950);
ctx.lineTo(150,950);
ctx.lineTo(200,800);
ctx.lineTo(150,600);
ctx.lineTo(150,400);
ctx.lineTo(50,300);
ctx.lineTo(200,200);
ctx.moveTo(410,420);
ctx.lineTo(500,400);
ctx.lineTo(600,550);
ctx.lineTo(475,550);
ctx.moveTo(150,450);
ctx.lineTo(90,410);
ctx.lineTo(10,550);
ctx.lineTo(150,570);

</script>
