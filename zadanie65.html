<html>
<head>
    <title>
        rok
    </title>
    <script language="JavaScript">
        function jsrok(rok_dab) {
            rok = parseFloat(rok_dab);
            if (rok == 1995) {
                document.write("<font color=red size=4>Brawo! Wiesz od kiedy działa Java Script!</font><br>");
            }
            else {
                document.write("<font color=green size=7>Źle ! Musisz się jeszcze douczyć!</font><br><font size=6>wczytany rok = " + rok + "</font><br>");
            }
        }
    </script>
</head>
<body>
    <form name="formularz" action="..." onsubmit="jsrok(this.rok_dab.value); return false">
        <font color="black" size="6">Podaj rok od kiedy funkcjonuje język JavaScript</font><br>
        <input size="6" name="rok_dab">
        <br>
        <input type="submit" value="Sprawdź">
    </form>
</body>
</html>
