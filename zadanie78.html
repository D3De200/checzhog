
<html>
    <head>
        <title>Przykład petli</title>
        <script language="JavaScript">
            var liczba1 = prompt("R = ", "")
            var R = parseFloat(liczba1);
            var licznik_dab = 0;
            for (var i = -Math.round(R) - 1; i <= Math.round(R) + 1; i++) {
                for (var j = -Math.round(R) - 1; j <= Math.round(R) + 1; j++) {
                    d = Math.sqrt(i * i + j * j);
                    if (d <= R) {
                        licznik_dab++;
                        document.write("(" + i + " , " + j + ")" + "  ");
                    }
                }
                document.write("<br>");
            }
            document.write("ilość punktów wewnątrz = " + licznik_dab + "<br>");
        </script>
    </head>
    <body>
    </body>
    </html>
