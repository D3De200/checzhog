
<html>
    <head>
        <title>Zadanie 84 </title>
        
        
        <script language="JavaScript">
            function dabrowski_start() {
                start_dab = new Date();
                poczatek_dab= start_dab.getTime();
            }
            function dabrowski_stop() {
                stop_dab = new Date();
                koniec_dab = stop_dab.getTime();
                roznica_dab = koniec_dab - poczatek_dab;
                p1.innerHTML = roznica_dab / 1000 + " s";
            }
        </script>

    <body>
        <script language="JavaScript">
            date_dab = new Date();
            document.write("<br>OBECNY CZAS : ", date_dab.getHours(), ":", date_dab.getMinutes(), "<br>");
        </script>
        <input type="button" name="Button1" value="START" onclick="dabrowski_start()">
        
        <input type="button" name="Button2" value="STOP" onclick="dabrowski_stop()">
