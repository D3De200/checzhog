
<html>
    <head>
        <title>
            Obliczenie pola oraz obwodu prostokąta.
        </title>
        <script language="JavaScript">
            function drabina_dabrowski(d_dab, x_dab) {
                d_liczba = parseFloat(d_dab);
                x_liczba = parseFloat(x_dab);
                drabina_wynik = Math.sqrt(Math.pow(d_dab, 2) + Math.pow(x_dab, 2));
                document.getElementsByName('a_dana_dab')[0].value = drabina_wynik.toFixed(2);
                alert("drabina = " + drabina_wynik.toFixed(2) + " m");
                wprowadz_drabina_dab.innerHTML = "pole = " + drabina_wynik.toFixed(2) + " m" + "<br>";
            }
            function alfa_dabrowski(d_dab, x_dab) {
                d_liczba = parseFloat(d_dab);
                x_liczba = parseFloat(x_dab);
                alfa_wynik = Math.atan(d_liczba / (Math.sqrt(Math.pow(d_dab, 2) + Math.pow(x_dab, 2)))) * (180 / Math.PI);
                document.getElementsByName('b_dana_dab')[0].value = alfa_wynik.toFixed(0);
                alert("kąt alfa = " + alfa_wynik.toFixed(0) + " stopni");
                wprowadz_alfa_dab.innerHTML = "kąt alfa wynosi = " + alfa_wynik.toFixed(0) + " stopni";
            }
        </script>
    </head>
    <body>
        Obliczenie pola oraz obwodu prostokąta.
        <br>
        <br>
        <form name="formularz" action="..." onsubmit="drabina_dabrowski(this.d.value,this.x.value);
            alfa_dabrowski(this.d.value,this.x.value);return false">
            Podaj d=
            <input size="6" name="d">
            Podaj x=
            <input size="6" name="x">
            <br>
            <br>
            <input type="submit" value="oblicz">
            <br>
            <br>
            drabina =
            <input size="6" name="a_dana_dab">
            alfa =
            <input size="6" name="b_dana_dab">
        </form>
        <table>
            <tr id="wprowadz_drabina_dab"></tr>
            <tr id="wprowadz_alfa_dab"></tr>
        </table>
    </body>
    </html>
